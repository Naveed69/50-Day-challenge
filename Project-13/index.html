<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <h1>Fill Details</h1>
        <div>
            <label class="name-Label" for="full-name">Full Name:</label><br>
            <input type="text" name="full-name" placeholder="Enter Name" required>
        </div>
        <div>
            <label class="email-Label" for="email">Email:</label><br>
            <input type="gmail" name="email" placeholder="Enter Mail" required>
        </div>

        <div>
            <label for="radio-type">Select Gender</label><br>
            <input type="radio" name="radio-type" class="radio-input">Male
            <input type="radio" name="radio-type" class="radio-input">Female     
        </div>
        <div>
            <label for="dropdown-menu">Select Doctor</label><br>
            <select name="dropdown-menu" id="doctor">
                <option value="naveed">Dr Naveed</option>
                <option value="naveed">Dr Ruhma</option>
                <option value="naveed">Dr Shifa</option>
                
            </select>
        </div>
        <div>
            <label for="date" class="date-label">Date</label><br>
            <input type="date" class="date">
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>
    
</body>
</html>
