<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <h1 style="text-align: center;">Fill Details</h1>
        <div>
            <label class="name-Label" for="full-name">Full Name:</label><br>
            <input type="text" class="name-input" id="name-input" name="full-name" placeholder="Enter Name" required>
            <label class="name-validation" style="color: red;"></label>
        </div>
        <div>
            <label class="email-Label" for="email">Email:</label><br>
            <input type="gmail" class="email-input" id="email-input" name="email" placeholder="Enter Mail" required>
            <label class="email-validation" style="color: red;"></label>

        </div>

        <div>
            <label for="radio-type">Select Gender:</label><br>
            <input type="radio" name="radio-type" class="radio-input" required>Male
            <input type="radio" name="radio-type" class="radio-input">Female
            <label class="age-validation" style="color: red;"></label>
        </div>
        <div>
            <label for="dropdown-menu">Select Doctor</label><br>
            <select name="dropdown-menu" id="doctor" class="select" required>
                <option value="" style="color: #adadad;">Please select an Option</option>
                <option value="naveed">Dr Naveed</option>
                <option value="naveed">Dr Ruhma</option>
                <option value="naveed">Dr Shifa</option>
            </select>
            <label class="select-validation" style="color: red;"></label>

        </div>
        <div>
            <label for="date" class="date-label">Date</label><br>
            <input type="date" class="date" required>
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>
    
</body>
</html>
