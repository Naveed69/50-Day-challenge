<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Rock papper Scissor's Game</div>

    <p class="move">Choose your move:</p>
    <p class="result"></p>
    <div class="image">
        <button class="rock">&#x1F44A;</button>
        <button class="papper">&#x1f590;</button>
        <button class="scissor">&#x270c;</button>
    </div>
    <div class="pointsContainer">
        <p class="points">Your score:<span class="humanP">0</span></p>
        <p class="points">Computer score:<span class="computerP">0</span></p>
    </div>
</div>
</body>
</html>
